services:
  caddy:
    image: caddy:2-alpine
    container_name: hyfern-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - public
      - internal
    depends_on:
      - hyfern-frontend
      - pelican-panel
      - grafana

  pelican-panel:
    image: ghcr.io/pelican-dev/panel:latest
    container_name: hyfern-pelican-panel
    restart: unless-stopped
    environment:
      APP_URL: ${PELICAN_APP_URL}
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${PELICAN_APP_KEY}
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_DATABASE: ${PELICAN_DB_NAME}
      DB_USERNAME: ${PELICAN_DB_USER}
      DB_PASSWORD: ${PELICAN_DB_PASSWORD}
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MAIL_DRIVER: ${MAIL_DRIVER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
    volumes:
      - pelican_data:/app/var
    networks:
      - internal
    depends_on:
      - postgresql
      - redis

  wings:
    image: ghcr.io/pelican-dev/wings:latest
    container_name: hyfern-wings
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      WINGS_UID: 988
      WINGS_GID: 988
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./wings/config.yml:/etc/pelican/config.yml:ro
      - wings_data:/var/lib/pelican
      - /tmp/pelican:/tmp/pelican
    networks:
      - internal
    depends_on:
      - pelican-panel

  hytale-server:
    build:
      context: ./egg
      dockerfile: Dockerfile
    container_name: hyfern-hytale-server
    restart: unless-stopped
    ports:
      - "5520:5520/udp"
    environment:
      SERVER_MEMORY: ${SERVER_MEMORY:-4G}
      GC_TYPE: ${GC_TYPE:-G1GC}
      MAX_GC_PAUSE: ${MAX_GC_PAUSE:-200}
      PARALLEL_REF_PROC: ${PARALLEL_REF_PROC:-true}
      AOT_CACHE: ${AOT_CACHE:-HytaleServer.aot}
      BACKUP_ENABLED: ${BACKUP_ENABLED:-false}
      BACKUP_FREQUENCY: ${BACKUP_FREQUENCY:-60}
      CUSTOM_JVM_FLAGS: ${CUSTOM_JVM_FLAGS:-}
      DISABLE_SENTRY: ${DISABLE_SENTRY:-false}
    volumes:
      - hytale_server_data:/server
    networks:
      - internal
      - public

  hyfern-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyfern-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${FRONTEND_DB_USER}:${FRONTEND_DB_PASSWORD}@postgresql:5432/${FRONTEND_DB_NAME}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      WINGS_API_URL: http://wings:8443
      WINGS_API_KEY: ${WINGS_API_KEY}
      PELICAN_API_URL: http://pelican-panel:8080
      PELICAN_API_KEY: ${PELICAN_API_KEY}
      HYTALE_WEBSERVER_URL: http://hytale-server:5523
      HYTALE_WEBSERVER_USERNAME: hyfern
      HYTALE_WEBSERVER_PASSWORD: ${HYTALE_WEBSERVER_PASSWORD}
      CURSEFORGE_API_KEY: ${CURSEFORGE_API_KEY}
      SERVER_ACCESS_PASSWORD: ${SERVER_ACCESS_PASSWORD}
      PROMETHEUS_URL: http://prometheus:9090
    networks:
      - internal
    depends_on:
      - postgresql
      - redis
      - wings
      - hytale-server

  postgresql:
    image: postgres:16-alpine
    container_name: hyfern-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hyfern-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: hyfern-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - internal
    depends_on:
      - hytale-server

  grafana:
    image: grafana/grafana-oss:latest
    container_name: hyfern-grafana
    restart: unless-stopped
    environment:
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_NAME: Main Org.
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SERVER_HTTP_PORT: 3001
    volumes:
      - ./observability/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - internal
    depends_on:
      - prometheus

networks:
  public:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  caddy_data:
  caddy_config:
  pelican_data:
  wings_data:
  hytale_server_data:
  postgresql_data:
  redis_data:
  prometheus_data:
  grafana_data:
