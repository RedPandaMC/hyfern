global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hyfern'
    environment: 'production'

scrape_configs:
  - job_name: 'hytale'
    metrics_path: '/ApexHosting/PrometheusExporter/metrics'
    scheme: http
    basic_auth:
      username: 'prometheus'
      # IMPORTANT: Prometheus does NOT support env var expansion.
      # Replace this with the prometheus user password from your
      # Hytale WebServer plugin config (mods/WebServer/users.json).
      password: 'CHANGE_THIS_ON_SERVER'
    static_configs:
      - targets: ['host.docker.internal:5523']
        labels:
          instance: 'hyfern-main'
          server_type: 'hytale'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
